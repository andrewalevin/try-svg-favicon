<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample HTML Page</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='blue'/></svg>">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>

    <main>
        <h2>About this Page</h2>
        <p>This is a simple HTML page to demonstrate the basic structure of a webpage. It includes a header, a main content section, and a footer.</p>

        <h3>Key Elements:</h3>
        <ul>
            <li>Header with title</li>
            <li>Main content section</li>
            <li>Footer with fixed position</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 My Sample Page</p>
    </footer>

</body>
</html>
